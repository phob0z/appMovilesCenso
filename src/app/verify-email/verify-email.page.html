<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>verify-email</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Verificación correo electrónico</h2>
      <p>
        Por favor revise su correo electrónico y haga clic en el enlace para verificar su dirección de correo electrónico.
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
        Reenviar correo de verificación
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
