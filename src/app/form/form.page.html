<ion-header>
  <ion-toolbar>
    <ion-button [routerLink]="['/dashboard']" fill="clear">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="censoForm" (ngSubmit)="guardarCenso()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Cédula</ion-label>
        <ion-input formControlName="cedula" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nombres</ion-label>
        <ion-input formControlName="nombres" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Apellidos</ion-label>
        <ion-input formControlName="apellidos" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Teléfono celular</ion-label>
        <ion-input formControlName="celular" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Apellidos y nombres del padre</ion-label>
        <ion-input formControlName="datosPadre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"
          >Apellidos y nombres de la madre</ion-label
        >
        <ion-input formControlName="datosMadre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Ubicación</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label position="stacked">
                <ion-text color="primary">
                  <p>Latitud</p>
                </ion-text>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-input formControlName="latitud" required
                >{{latitude}}</ion-input
              >
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label position="stacked">
                <ion-text color="primary">
                  <p>Longitud</p>
                </ion-text>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-input formControlName="longitud" required
                >{{longitude}}</ion-input
              >
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button color="danger" target="_blank" href="https://www.google.com/maps/@{{latitude}},{{longitude}},18.5z">Abrir en Google Maps</ion-button>
        <!-- <ion-button color="danger" target="_blank" href="https://www.openstreetmap.org/query?lat={{latitude}}&lon={{longitude}}">Abrir en OpenStreetmap</ion-button> -->
        <ion-button color="danger" target="_blank" href="https://www.openstreetmap.org/#map=18.5/{{latitude}}/{{longitude}}">Abrir en OpenStreetmap</ion-button>
        <!-- #map=16/-0.2130/-78.4892 -->
        <!-- #4-9-14-19-24-29 Avances en realidad aumentada con ionic -->
        <!-- #4 Christian, #9 Mayerli, #14 (), #24 Yo -->
        <!-- 20 minutos -->
        <!--  -->
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Usuario que registra</ion-label>
        <ion-input formControlName="registra" required>{{user}}</ion-input>
      </ion-item>

      <div class="btn-photo label">
        <ion-label position="stacked">Foto de la casa</ion-label>
      </div>
      <br />
      <div class="btn-photo img">
        <ion-button (click)="addPhotoToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
        <ion-grid>
          <ion-row>
            <ion-col
              size="6"
              *ngFor="let photo of photoService.photos; index as position"
            >
              <ion-img [src]="photo.webviewPath"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <br />
      <div class="btn-photo img">
        <ion-button type="submit" color="danger">
          Terminar formulario
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
